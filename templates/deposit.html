<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
   #ex {
    margin: auto;
    box-sizing: content-box;
    width: 300px;
    height: 150px;
    padding: 80px;
    border: 5px solid rgb(0, 230, 230);
  }
  </style>
</head>
<body style="background-color:rgb(204, 255, 255);">
<div id="ex">
    <h2 align="center">Deposit Money</h2>
    <form align="center" action="/deposited" method="post">
        <br>
    Account Number: <input type="number" placeholder="Enter Account Number" name="an" required><br><br>
    Amount: <input type="number" placeholder="Enter amount to deposit" name="bd" required><br><br>
    <input type="submit" value="Deposit Money">
    <input type="reset" value="Reset">
        </form>
</div>
</body>
</html>
