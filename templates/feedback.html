
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.8);
  transition: 0.3s;
  width: 60%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.8);
}

.container {
  padding: 2px 16px;
}
.emoji_checkbox .smileys input[type="radio"] {

  width: 30px;
	 height: 50px;
	 border: none;
	 cursor: pointer;
	 transition: border 0.2s ease;
	 margin: 0 5px;
	 transition: all 0.2s ease;
	 opacity: 0.3;
	 display: flex;
	 align-items: center;
	 justify-content: center;
}
 .emoji_checkbox .smileys input[type="radio"]:hover, .emoji_checkbox .smileys input[type="radio"]:checked {
	 opacity: 1;
	 border: 1px solid #eee;
	 box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
	 border-radius: 12px;
}
 .emoji_checkbox .smileys input[type="radio"]:focus {
	 outline: 0;
}
 .emoji_checkbox .smileys input[type="radio"].happy::before {
	 content: "üòÉ";
	 font-size: 36px;
}
 .emoji_checkbox .smileys input[type="radio"].neutral::before {
	 content: "üòê";
	 font-size: 36px;
}
 .emoji_checkbox .smileys input[type="radio"].sad::before {
	 content: "üôÅ";
	 font-size: 36px;
}
.button {
  background-color: rgb(128, 128, 255);
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button4 {border-radius: 12px;}
</style>

<center>
<div class="bg"></div>
    <div class="card">

        </div>
        <h4 class="px-4 py-6">
          <form class="">

            <div class="mt-2 emoji_checkbox">
              <ul class="flex gap-7 smileys">
                <input type="radio" name="smiley" value="sad" class="sad">
                <input type="radio" name="smiley" value="neutral" class="neutral">
                <input type="radio" name="smiley" value="happy" class="happy" checked="checked">
              </ul>
            </div>
            <div class="mt-4">
              <textarea class="w-full rounded shadow-sm mt-5 md:mt-0 outline-none p-3 border border-gray-200 focus:border-primary placeholder-gray-300" rows="4" placeholder="Describe your experience here."></textarea>

</div>
